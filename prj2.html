<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #orderForm {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Order Management System</h1>

<div id="orderForm">
    <h2>Create Order</h2>
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" required><br><br>

    <label for="product">Product:</label>
    <input type="text" id="product" required><br><br>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" required><br><br>

    <button onclick="addOrder()">Add Order</button>
</div>

<h2>Orders</h2>
<table id="ordersTable">
    <thead>
        <tr>
            <th>Customer Name</th>
            <th>Product</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <!-- Orders will be added here -->
    </tbody>
</table>

<script>
    function addOrder() {
        const customerName = document.getElementById('customerName').value;
        const product = document.getElementById('product').value;
        const quantity = document.getElementById('quantity').value;

        if (customerName && product && quantity) {
            const table = document.getElementById('ordersTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);

            cell1.textContent = customerName;
            cell2.textContent = product;
            cell3.textContent = quantity;

            // Clear input fields
            document.getElementById('customerName').value = '';
            document.getElementById('product').value = '';
            document.getElementById('quantity').value = '';
        } else {
            alert('Please fill in all fields.');
        }
    }
</script>

</body>
</html>
